<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <title>User panel</title>

</head>
<body>
<!--Верхняя полоса-->
<div class="hstack gap-3 bg-black">
    <div class="p-2 text-white">
        <a><strong th:text="${user.getName()}">name</strong></a>
        <a> with roles:</a>
        <span th:each="role : ${user.getRoleList()}">
            <span th:if="${role.getOnlyName()} == 'ADMIN'"
                  th:text="${role.getOnlyName()+ ' '}"></span>
            <span th:if="${role.getOnlyName()} == 'USER'"
                  th:text="${role.getOnlyName()+ ' '}"></span>
        </span>
    </div>
    <div class="p-2 ms-auto text-light-emphasis"><span><a role="button" class="nav-link" href="/logout" style="color: #d8d8d8">Logout</a></span></div>
</div>
<!--Все остальное поле-->
<div class="row mt-4">
    <!--    2 колонки слева-->
    <div class="col-md-2 m-0 p-0">
        <ul class="nav nav-pills flex-column">
                <span th:each="role : ${user.getRoleList()}">
                <li class="nav-item" th:if="${role.getOnlyName()} == 'USER'">
                    <a class="nav-link active" href="/user">User</a>
                </li>
                <li class="nav-item" th:if="${role.getOnlyName()} == 'ADMIN'">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                </span>
        </ul>
    </div>

    <!--    10 колонок остальных-->
    <div class="col-md-10" style="background-color: rgb(248, 249, 250);">
        <div class="row">
            <div class="col-md-10">
                <h2>Admin panel</h2>
            </div>
        </div>
        <!--    Шапка вкладок-->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                   aria-controls="nav-home" aria-selected="true">Страница информации о пользователе</a>
            </div>
        </nav>
        <!--    Тело вкладок-->
        <div class="tab-content" id="nav-tabContent">
            <!--        Содержимое первой вкладки-->
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-light table-hover table-striped table-sm caption-top">
                            <caption style="font-weight: bold; font-size:20px">О пользователе</caption>
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Age</th>
                                <th scope="col">Login</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  th:data-url="@{/admin/user(id=${user.id})}">
                                <th th:text="${user.getId()}"
                                    style="color: #505050; font-weight: normal"></th>
                                <th th:text="${user.getName()}"
                                    style="color: #505050; font-weight: normal"></th>
                                <th th:text="${user.getSurname()}"
                                    style="color: #505050; font-weight: normal"></th>
                                <th th:text="${user.getAge()}" style="color: #505050; font-weight: normal"></th>
                                <th th:text="${user.getLogin()}"
                                    style="color: #505050; font-weight: normal"></th>
                                <th style="color: #505050; font-weight: normal">
                                    <span th:each="role : ${user.getRoleList()}">
                                                                <span th:if="${role.getOnlyName()} == 'ADMIN'"
                                                                      th:text="${role.getOnlyName()+ ' '}"></span>
                                                                <span th:if="${role.getOnlyName()} == 'USER'"
                                                                      th:text="${role.getOnlyName()+ ' '}"></span>
                                                            </span>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </div>
</div>

</body>
</html>
